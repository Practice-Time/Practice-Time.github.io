<div id="backnext" class="section-nav">
  {% if page.prev_section != null %}
    <a href="/docs/{{ page.prev_section }}" accesskey="b" class="prev">&laquo; Back</a>
  {% else %}
    <span class="previous disabled">&laquo; Back</span>
  {% endif %}
  {% if page.next_section != null %}
  | <a href="/docs/{{ page.next_section }}" accesskey="n" class="next">Next &raquo;</a>
  {% else %}
    <span class="next disabled">Next &raquo;</span>
  {% endif %}
</div>
